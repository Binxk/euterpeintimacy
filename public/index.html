<!DOCTYPE html>
<html>
<head>
    <title>Message Board</title>
    <style>
        .post {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 15px;
        }
        .post-image {
            max-width: 300px;
            margin: 10px 0;
        }
        .delete-btn {
            float: right;
            color: red;
            cursor: pointer;
        }
        .replies {
            margin-left: 20px;
            border-left: 2px solid #ccc;
            padding-left: 10px;
        }
        .form-group {
            margin: 10px 0;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .reply-form {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Message Board</h1>

            <div id="user-info">
                Logged in as: <span id="username"></span>
                <button onclick="logout()">Logout</button>
            </div>

            <div class="post-form">
                <h2>Create Your Post</h2>
                <form id="post-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" id="post-title" name="title" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <textarea id="post-content" name="content" placeholder="Content" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="file" id="post-image" name="image" accept="image/*">
                    </div>
                    <button type="submit">Create Post</button>
                </form>
            </div>

            <div id="posts" class="posts-container"></div>
        </div>
    </div>

    <script>
        let currentUser;

        // Check authentication status on page load
        fetch('/check-session', {
            credentials: 'include'
        })
        .then(res => res.json())
        .then(data => {
            if (data.authenticated) {
                currentUser = data.user;
                document.getElementById('username').textContent = currentUser.username;
            } else {
                window.location.href = '/login';
            }
        });

        // Load posts
        function loadPosts() {
            fetch('/posts', {
                credentials: 'include'
            })
            .then(res => res.json())
            .then(posts => {
                const postsContainer = document.getElementById('posts');
                postsContainer.innerHTML = '';
                
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    
                    // Add delete button if user is the author
                    const deleteButton = post.author._id === currentUser.userId 
                        ? `<span class="delete-btn" onclick="deletePost('${post._id}')">Delete</span>`
                        : '';

                    // Add image if present
                    const imageHtml = post.image 
                        ? `<img src="${post.image}" class="post-image" alt="Post image">` 
                        : '';

                    // Format replies with proper author names
                    const repliesHtml = post.replies && post.replies.length > 0
                        ? `<div class="replies">
                            ${post.replies.map(reply => `
                                <div class="reply">
                                    <p><strong>Reply by ${reply.author ? reply.author.username : 'Unknown'}</strong>: ${reply.content}</p>
                                </div>
                            `).join('')}
                           </div>`
                        : '';

                    postElement.innerHTML = `
                        <h3>${post.title} ${deleteButton}</h3>
                        <p><strong>By ${post.author.username}</strong></p>
                        <p>${post.content}</p>
                        ${imageHtml}
                        ${repliesHtml}
                        <div class="reply-form">
                            <input type="text" placeholder="Write a reply..." 
                                   onkeypress="if(event.key === 'Enter') addReply('${post._id}', this)">
                        </div>
                    `;
                    
                    postsContainer.appendChild(postElement);
                });
            });
        }

        // Create post
        document.getElementById('post-form').onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch('/post', {
                method: 'POST',
                credentials: 'include',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    this.reset();
                    loadPosts();
                }
            });
        };

        // Delete post
        function deletePost(postId) {
            if (confirm('Are you sure you want to delete this post?')) {
                fetch(`/posts/${postId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        loadPosts();
                    }
                });
            }
        }

        // Add reply
        function addReply(postId, input) {
            fetch(`/post/${postId}/reply`, {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: input.value })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    input.value = '';
                    loadPosts();
                }
            });
        }

        // Logout function
        function logout() {
            fetch('/logout', {
                method: 'POST',
                credentials: 'include'
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/login';
                }
            });
        }

        // Initial load
        loadPosts();
    </script>
</body>
</html>
