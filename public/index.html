<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euterpe's Place</title>

    <style>
        body {
            background: white;
            color: black;
            margin: 0;
            padding: 20px;
            font-family: "Times New Roman", Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            width: 100%;
            font-size: 24px;
            line-height: 1.4;
            margin-bottom: 30px;
        }
        .user-info {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid black;
            width: 100%;
        }
        .username {
            font-weight: bold;
            margin: 0 5px;
            display: inline-block;
        }
        .post-area {
            width: 100%;
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid black;
            font-family: "Times New Roman", Times, serif;
            box-sizing: border-box;
            resize: vertical;
        }
        .post-button {
            display: block;
            margin: 10px 0;
            padding: 5px 20px;
            background: white;
            border: 1px solid black;
            cursor: pointer;
            font-family: "Times New Roman", Times, serif;
        }
        .post-button:hover {
            background: black;
            color: white;
        }
        .messages {
            width: 100%;
        }
        .message {
            border: 1px solid black;
            margin: 10px 0;
            padding: 15px;
        }
        .message-header {
            border-bottom: 1px solid black;
            padding-bottom: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .reply {
            margin-left: 20px;
            border: 1px solid black;
            margin-top: 10px;
            padding: 10px;
        }
        .logout {
            color: purple;
            text-decoration: none;
            display: block;
            text-align: center;
            margin: 10px 0;
            cursor: pointer;
        }
        .logout:hover {
            text-decoration: underline;
        }
        h2 {
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
    </style>
  <script>
        // Function to check if the user is logged in
        function checkLogin() {
            // Replace this with actual login check logic
            return sessionStorage.getItem('loggedIn') === 'true';
        }

        // Function to get the username
        function getUsername() {
            // Replace this with actual logic to get the username
            return sessionStorage.getItem('username') || 'Guest';
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (!checkLogin()) {
                window.location.href = 'login.html'; // Redirect to login page if not logged in
            } else {
                document.getElementById('username').innerText = getUsername();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Euterpe's place to connect and find someone who you don't feel board around and they are different</h1>
        <div class="user-info">
            You are logged in as: <span id="username" class="username"></span>
        </div>
        <div id="error-message" class="error"></div>
        <div class="post-area">
            <textarea id="post-content" placeholder="Write your post here..." rows="4"></textarea>
            <button class="post-button" onclick="createPost()">Post</button>
        </div>
        <h2>Messages</h2>
        <div id="messages" class="messages">
        </div>
    </div>
    
    <script>
        // Check login status immediately
        checkLoginStatus();

        function checkLoginStatus() {
            fetch('/current-user', {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Not logged in');
                }
                return response.json();
            })
            .then(data => {
                console.log('User data:', data);
                if (data && data.username) {
                    document.getElementById('username').textContent = data.username;
                    loadMessages();
                } else {
                    window.location.href = '/login.html';
                }
            })
            .catch(error => {
                console.error('Error checking login status:', error);
                window.location.href = '/login.html';
            });
        }

        function loadMessages() {
            fetch('/messages', {
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load messages');
                }
                return response.json();
            })
            .then(data => {
                renderMessages(data);
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Failed to load messages. Please refresh the page.');
            });
        }

        function createPost() {
            const content = document.getElementById('post-content').value.trim();
            if (!content) {
                showError('Please write something before posting.');
                return;
            }

            fetch('/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({ content })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to create post');
                }
                return response.json();
            })
            .then(() => {
                document.getElementById('post-content').value = '';
                loadMessages();
                hideError();
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Failed to create post. Please try again.');
            });
        }

        function createReply(postId) {
            const replyContent = document.getElementById(`reply-${postId}`).value.trim();
            if (!replyContent) {
                showError('Please write something before replying.');
                return;
            }

            fetch(`/reply/${postId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({ content: replyContent })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to create reply');
                }
                return response.json();
            })
            .then(() => {
                document.getElementById(`reply-${postId}`).value = '';
                loadMessages();
                hideError();
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Failed to create reply. Please try again.');
            });
        }

        function renderMessages(messages) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = messages.map(message => `
                <div class="message">
                    <div class="message-header">
                        <span>${message.author}: ${message.content}</span>
                        <span>${message.timestamp}</span>
                    </div>
                    <div class="replies">
                        ${message.replies.map(reply => `
                            <div class="reply">
                                <div class="message-header">
                                    <span>${reply.author}: ${reply.content}</span>
                                    <span>${reply.timestamp}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <textarea id="reply-${message.id}" placeholder="Type your reply here..." rows="2"></textarea>
                    <button class="post-button" onclick="createReply('${message.id}')">Reply</button>
                </div>
            `).join('');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
        }
    </script>
 <a href="logout.html">Logout</a>
    <a href="post.html">Post</a>
    <a href="messages.html">Messages</a>
</body>

</html>
