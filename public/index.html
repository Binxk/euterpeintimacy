<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Message Board</h1>
            <div id="user-info">
                Logged in as: <span id="username"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>
        
        <div class="post-form">
            <h2>Create Your Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <input type="text" id="title" placeholder="Post title" required>
                </div>
                <div class="form-group">
                    <textarea id="content" placeholder="Write your post..." required></textarea>
                </div>
                <div class="form-group">
                    <input type="file" id="image" accept="image/*">
                </div>
                <button type="submit">Create Post</button>
            </form>
        </div>

        <div id="posts" class="posts-container">
            <!-- Posts will be displayed here -->
        </div>
    </div>

    <script>
        let userId;

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadPosts();
            setupPostForm();
            handleLogout();
        });

        function checkAuth() {
            fetch('/check-session', {
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (!data.authenticated) {
                    window.location.href = '/login.html';
                } else {
                    document.getElementById('username').textContent = data.user.username;
                    userId = data.user.userId; // Store the user ID for later use
                }
            })
            .catch(() => window.location.href = '/login.html');
        }

        function setupPostForm() {
            document.getElementById('postForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData();
                formData.append('title', document.getElementById('title').value);
                formData.append('content', document.getElementById('content').value);
                
                const imageFile = document.getElementById('image').files[0];
                if (imageFile) {
                    const resizedImage = await resizeImage(imageFile, 250, 250);
                    formData.append('image', resizedImage, imageFile.name);
                }

                try {
                    const response = await fetch('/post', {
                        method: 'POST',
                        credentials: 'include',
                        body: formData
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        document.getElementById('postForm').reset();
                        loadPosts();
                    } else {
                        alert(data.error || 'Failed to create post');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to create post');
                }
            });
        }

        function loadPosts() {
            fetch('/posts', {
                credentials: 'include'
            })
            .then(response => response.json())
            .then(posts => {
                const postsContainer = document.getElementById('posts');
                postsContainer.innerHTML = posts.map(post => `
                    <div class="post">
                        <h3>${post.title}</h3>
                        <p class="author">Posted by ${post.author.username}</p>
                        <p class="content">${post.content}</p>
                        ${post.image ? `<img src="${post.image}" alt="Post image" style="max-width: 100%; height: auto;">` : ''}
                        <div class="replies">
                            ${post.replies.map(reply => `
                                <div class="reply">
                                    <p>${reply.content}</p>
                                    <small>Reply by ${reply.author.username}</small>
                                </div>
                            `).join('')}
                        </div>
                        <div class="reply-form">
                            <textarea placeholder="Write a reply..."></textarea>
                            <button onclick="addReply('${post._id}', this)">Reply</button>
                        </div>
                        ${post.author._id === userId ? `
                            <div class="delete-post">
                                <button onclick="deletePost('${post._id}')">Delete Post</button>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            });
        }

        function addReply(postId, button) {
            const replyContent = button.previousElementSibling.value;
            if (!replyContent.trim()) return;

            fetch(`/post/${postId}/reply`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({ content: replyContent })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadPosts();
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function deletePost(postId) {
            fetch(`/posts/${postId}`, {
                method: 'DELETE',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadPosts();
                } else {
                    alert(data.error || 'Failed to delete post');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function handleLogout() {
            document.getElementById('logout-btn').addEventListener('click', () => {
                fetch('/logout', {
                    method: 'POST',
                    credentials: 'include'
                })
                .then(() => window.location.href = '/login.html')
                .catch(error => console.error('Error:', error));
            });
        }

        async function resizeImage(file, maxWidth, maxHeight) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const img = await createImageBitmap(file);

            let width = img.width;
            let height = img.height;

            if (width > height) {
                if (width > maxWidth) {
                    height *= maxWidth / width;
                    width = maxWidth;
                }
            } else {
                if (height > maxHeight) {
                    width *= maxHeight / height;
                    height = maxHeight;
                }
            }

            canvas.width = width;
            canvas.height = height;
            context.drawImage(img, 0, 0, width, height);

            return new Promise((resolve, reject) => {
                canvas.toBlob((blob) => {
                    resolve(blob);
                }, 'image/jpeg', 0.9);
            });
        }
    </script>
</body>
</html>
