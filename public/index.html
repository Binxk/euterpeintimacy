<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Euterpe's Intimacy</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Euterpe's Intimacy</h1>
      <div id="user-info">
        <span>Logged in as: <span id="username"></span></span>
        <!-- no inline onclick here -->
        <button id="logout-btn">Logout</button>
      </div>
    </header>

    <div class="post-form">
      <h2>Create Your Post</h2>
      <form id="create-post-form" enctype="multipart/form-data">
        <div class="form-group">
          <input type="text" id="title" name="title" placeholder="Title" required/>
        </div>
        <div class="form-group">
          <textarea id="content" name="content" placeholder="Content" required></textarea>
        </div>
        <div class="form-group">
          <input type="file" id="image" name="image" accept="image/*"/>
        </div>
        <button type="submit">Create Post</button>
      </form>
    </div>

    <div id="posts"></div>
  </div>

  <!-- Load the single, unified client script from /public -->
  <script src="/script.js" defer></script>
</body>
</html>
