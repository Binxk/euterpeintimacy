<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euterpe's intimacy</title>
</head>
<body>
    <h1>Euterpe's intimacy</h1>
    <p>Euterpe's forum to connect and find someone who you don't feel bored around and they are different</p>
    <p>You are logged in as: <span id="username"></span></p>
    <button id="logoutButton">Logout</button>
    <button id="postButton">Post</button>
    <button id="messagesButton">Messages</button>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('/current-user');
            const result = await response.json();
            if (result.username) {
                document.getElementById('username').textContent = result.username;
            } else {
                window.location.href = '/login.html';
            }
        });

        document.getElementById('logoutButton').addEventListener('click', async () => {
            await fetch('/logout');
            window.location.href = '/login.html';
        });

        document.getElementById('postButton').addEventListener('click', () => {
            window.location.href = '/post.html';
        });

        document.getElementById('messagesButton').addEventListener('click', () => {
            window.location.href = '/messages.html';
        });
    </script>
</body>
</html>
