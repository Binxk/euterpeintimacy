<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .post-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .posts-container {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .post {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .post-reply {
            margin-left: 20px;
            padding: 10px;
            border-left: 2px solid #eee;
            margin-top: 10px;
        }

        .reply-content {
            margin-bottom: 5px;
        }

        .reply-content small {
            color: #666;
            font-size: 0.8em;
        }

        .reply-form {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .reply-text {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Message Board</h1>

            <div id="user-info">
                <span>Logged in as: <span id="username">JohnDoe</span></span>
                <button onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="post-form">
            <div class="form-group">
                <input type="text" id="post-title" placeholder="Post Title">
            </div>

            <div class="form-group">
                <textarea id="post-content" placeholder="Write your post here..." rows="4"></textarea>
            </div>

            <div class="form-group">
                <button onclick="createPost()">Create Post</button>
            </div>
        </div>

        <div id="posts" class="posts-container">
            <!-- Posts will be dynamically added here -->
        </div>
    </div>

    <script>
        // Get username element and store username
        const usernameElement = document.querySelector('#username');
        let currentUsername = usernameElement.textContent || 'Anonymous';

        // Function to create a new post
        function createPost() {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            
            if (!title.trim() || !content.trim()) {
                alert('Please fill in both title and content');
                return;
            }

            const postId = 'post-' + Date.now();
            const post = document.createElement('div');
            post.className = 'post';
            post.id = postId;
            
            post.innerHTML = `
                <h3>${title}</h3>
                <p>${content}</p>
                <small>Posted by ${currentUsername} - ${new Date().toLocaleString()}</small>
                <div class="reply-form">
                    <textarea class="reply-text" placeholder="Write a reply..."></textarea>
                    <button onclick="submitReply('${postId}')">Reply</button>
                </div>
                <div class="replies"></div>
            `;

            document.getElementById('posts').prepend(post);
            
            // Clear the form
            document.getElementById('post-title').value = '';
            document.getElementById('post-content').value = '';
        }

        // Function to submit a reply
        function submitReply(postId) {
            const post = document.getElementById(postId);
            const replyText = post.querySelector('.reply-text').value;
            
            if (!replyText.trim()) {
                alert('Please write a reply before submitting');
                return;
            }

            createReply(postId, replyText);
            post.querySelector('.reply-text').value = '';
        }

        // Function to create a new reply
        function createReply(postId, replyText) {
            const reply = document.createElement('div');
            reply.className = 'post-reply';
            
            // Get current timestamp
            const timestamp = new Date().toLocaleString();
            
            // Create reply content with proper username attribution
            reply.innerHTML = `
                <div class="reply-content">
                    <p>${replyText}</p>
                    <small>Reply by ${currentUsername} - ${timestamp}</small>
                </div>
            `;
            
            // Find the target post and append reply
            const targetPost = document.querySelector(`#${postId}`);
            if (targetPost) {
                const repliesContainer = targetPost.querySelector('.replies');
                repliesContainer.appendChild(reply);
            }
        }

        // Logout function
        function logout() {
            // Add your logout logic here
            alert('Logout functionality to be implemented');
        }
    </script>
</body>
</html>
